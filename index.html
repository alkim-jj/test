<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Игра Тапай</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  #counter { font-size: 2em; margin-bottom: 20px; }
  #tapButton {
    padding: 20px 40px;
    font-size: 1.5em;
    border-radius: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    user-select: none;
  }
  #tapButton:active {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div id="counter">Количество нажатий: 0</div>
<button id="tapButton">Тапай!</button>

<script>
  // Telegram Web App API
  const tg = window.Telegram.WebApp;

  let count = 0;
  const counterDisplay = document.getElementById('counter');
  const tapButton = document.getElementById('tapButton');

  function updateCounter() {
    counterDisplay.textContent = `Количество нажатий: ${count}`;
  }

  tapButton.addEventListener('click', () => {
    count++;
    updateCounter();
    // Отправляем данные боту
    tg.sendData(count.toString());
  });

  // Инициализация
  updateCounter();
  tg.expand(); // Раскрыть окно WebApp на максимум
</script>

</body>
</html>
