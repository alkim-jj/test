<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sunflover</title>
    <style>
        /* Сброс отступов и высота на весь экран */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        #script {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Центрируем содержимое по вертикали */
            align-items: center;     /* Центрируем по горизонтали */
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        #counter {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            user-select: none;
        }

        #clickable-image {
            max-width: 90%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s ease;
            margin-bottom: 20px;
        }

        #clickable-image:active {
            transform: scale(0.97);
        }

        #close-button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #2196F3;
            color: white;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease;
        }

        #close-button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div id="script">
        <h1>Тапай</h1>
        <div id="counter">Количество нажатий: 0</div>
        <img id="clickable-image" src="sungoavik.jpg" alt="Sunflower" />
        <button id="close-button">Закрыть игру</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const image = document.getElementById('clickable-image');
            const counterDisplay = document.getElementById('counter');
            const closeButton = document.getElementById('close-button');
            let count = 0;

            const tg = (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp : null;

            image.addEventListener('click', () => {
                count++;
                counterDisplay.textContent = `Количество нажатий: ${count}`;
            });

            closeButton.addEventListener('click', () => {
                if (tg && typeof tg.sendData === 'function') {
                    tg.sendData(count.toString());
                    tg.close();
                } else {
                    alert('Telegram WebApp API не доступен');
                }
            });

            if (tg && typeof tg.expand === 'function') {
                tg.expand();
            }
        });
    </script>
</body>
</html>
